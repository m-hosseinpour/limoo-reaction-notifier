help.description=این بات برای نوتیف دادن در مورد ری‌اکشن‌ها هست. اگه تو یه گروهی پیامی داده باشین (حتی داخل رشته) و یکی به پیامتون ری‌اکشن نشون بده، این بات همون لحظه بهتون اطلاع میده چه کسی چه ری‌اکشنی به پیامتون داده (توجه کنید که فقط تو گروه‌هایی که بات توش اضافه شده میتونه ری‌اکشن به پیامتون رو متوجه بشه و طبیعتا تو گفتگوهای شخصی نمیتونه).
help.activeUser.stopNotif=نوتیف ری‌اکشن‌ها برای شما فعال است. برای غیرفعال کردن: [%1$s](%1$s)
help.notActiveUser.startNotif=برای فعال کردن نوتیف ری‌اکشن‌ها: [%1$s](%1$s)
